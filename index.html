<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            background-color: #333;
            color: white;
            display: flex;
            align-items: center;
            padding: 10px 20px;
        }

        .header img {
            height: 50px;
            width: 50px;
            margin-right: 20px;
        }

        .nav {
            margin-left: auto;
            display: flex;
        }

        .nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 18px;
        }

        .nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="placeholder.jpg" alt="Logo">
        <div class="nav">
            <a href="#about">About</a>
            <a href="#products">Products</a>
            <a href="#account">Account</a>
        </div>
    </div>
</body>
</html>
