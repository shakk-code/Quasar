<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <style>
        @font-face {
            font-family: 'San Francisco Display';
            src: url(fonts/SFPRODISPLAYBOLD.ttf) format('truetype');
        }
        
        body {
            margin: 0;
            font-family: SF Pro Display, sans-serif;
        }
        
        .header {
            background-color: #000;
            color: white;
            display: flex;
            align-items: center;
            padding: 10px 20px;
        }
        
        .header img {
            height: 50px;
            width: 50px;
            margin-right: 20px;
        }
        
        .nav {
            margin-left: auto;
            display: flex;
        }
        
        .nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 18px;
        }
        
        .nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://cdn.discordapp.com/attachments/1328041186128171048/1329440659031199784/Screenshot_2025-01-12_125530.png?ex=678a5998&is=67890818&hm=6644c750450d955866b65075480997dd95bbddbb4723507b3edc2e224b17b323&" alt="Logo">
        <div class="nav">
            <a href="#about">About</a>
            <a href="#products">Products</a>
            <a href="#account">Account</a>
        </div>
    </div>

    <h1>Create and explore, like never before.</h1>
</body>
</html>
