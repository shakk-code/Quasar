<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <style>
        @font-face {
            font-family: 'San Francisco Display';
            src: url(fonts/SFPRODISPLAYBOLD.ttf) format('truetype');
        }
        
        body {
            margin: 0;
            font-family: SF Pro Display, sans-serif;
        }
        
        .header {
            background-color: #000;
            color: white;
            display: flex;
            align-items: center;
            padding: 10px 20px;
        }
        
        .header img {
            height: 50px;
            width: 50px;
            margin-right: 20px;
        }
        
        .nav {
            margin-left: auto;
            display: flex;
        }
        
        .nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 18px;
        }
        
        .nav a:hover {
            text-decoration: underline;
        }

        /* Grey section styling */
        .content-section {
            display: flex;
            background-color: #f0f0f0;
            padding: 40px;
        }

        .text-container {
            flex: 1;
            margin-right: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #333;
        }

        .carousel-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Image display section */
        .image-container img {
            max-width: 300px;
            border-radius: 10px;
        }

        /* Container for arrow and dots */
        .carousel {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Arrows and dots positioning */
        .arrow {
            font-size: 30px;
            cursor: pointer;
            padding: 10px;
        }

        .image-dots {
            display: flex;
            margin-left: 20px;
            margin-right: 20px;
        }

        .image-dot {
            width: 15px;
            height: 15px;
            background-color: #ccc;
            border-radius: 50%;
            margin: 0 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .image-dot.active {
            background-color: #000;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://cdn.discordapp.com/attachments/1328041186128171048/1329440659031199784/Screenshot_2025-01-12_125530.png?ex=678a5998&is=67890818&hm=6644c750450d955866b65075480997dd95bbddbb4723507b3edc2e224b17b323&" alt="Logo">
        <div class="nav">
            <a href="about">About</a>
            <a href="products">Products</a>
            <a href="account">Account</a>
        </div>
    </div>

    <div style="display: flex; height: 65vh;">
        <h1 style="font-size: 80px">Create and explore,<br><span style="display: block;">like never before.</span></h1>
    </div>

    <!-- Grey Section with Text and Carousel -->
    <div class="content-section">
        <!-- Text Container -->
        <div class="text-container" id="textContainer">
            Text for Image 1
        </div>

        <!-- Carousel Container -->
        <div class="carousel-container">
            <!-- Image Display -->
            <div class="image-container">
                <img id="carouselImage" src="https://via.placeholder.com/300x200?text=Image+1" alt="Carousel Image">
            </div>

            <!-- Carousel Arrows and Dots -->
            <div class="carousel">
                <div class="arrow" onclick="moveCarousel(-1)">&#10094;</div>

                <!-- Dots Navigation -->
                <div class="image-dots" id="imageDots">
                    <div class="image-dot active" onclick="selectImage(0)"></div>
                    <div class="image-dot" onclick="selectImage(1)"></div>
                    <div class="image-dot" onclick="selectImage(2)"></div>
                </div>

                <div class="arrow" onclick="moveCarousel(1)">&#10095;</div>
            </div>
        </div>
    </div>

    <script>
        let currentImageIndex = 0;
        const images = [
            "https://via.placeholder.com/300x200?text=Image+1",
            "https://via.placeholder.com/300x200?text=Image+2",
            "https://via.placeholder.com/300x200?text=Image+3"
        ];
        
        const textContent = [
            "Text for Image 1",
            "Text for Image 2",
            "Text for Image 3"
        ];

        function updateCarousel() {
            // Update the image
            document.getElementById("carouselImage").src = images[currentImageIndex];
            
            // Update the active dot
            const dots = document.querySelectorAll(".image-dot");
            dots.forEach((dot, index) => {
                if (index === currentImageIndex) {
                    dot.classList.add("active");
                } else {
                    dot.classList.remove("active");
                }
            });

            // Update the text content
            document.getElementById("textContainer").textContent = textContent[currentImageIndex];
        }

        function moveCarousel(direction) {
            currentImageIndex += direction;
            if (currentImageIndex < 0) {
                currentImageIndex = images.length - 1;
            } else if (currentImageIndex >= images.length) {
                currentImageIndex = 0;
            }
            updateCarousel();
        }

        function selectImage(index) {
            currentImageIndex = index;
            updateCarousel();
        }

        // Initialize the carousel
        updateCarousel();
    </script>

</body>
</html>
