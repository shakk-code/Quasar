<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quasar Industries</title>
    <style>
        @font-face {
            font-family: 'San Francisco Display';
            src: url(fonts/SFPRODISPLAYBOLD.ttf) format('truetype');
        }

        body {
            margin: 0;
            font-family: SF Pro Display, sans-serif;
        }

        .header {
            background-color: #000;
            color: white;
            display: flex;
            align-items: center;
            padding: 10px 20px;
        }

        .header img {
            height: 50px;
            width: 50px;
            margin-right: 20px;
        }

        .nav {
            margin-left: auto;
            display: flex;
        }

        .nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 18px;
            position: relative;
            transition: color 0.3s ease;
        }

        .nav a::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -2px;
            width: 0;
            height: 2px;
            background-color: #fff;
            transition: width 0.3s ease;
        }

        .nav a:hover {
            color: #ddd;
        }

        .nav a:hover::after {
            width: 100%;
        }

        .learn-section {
            display: flex;
            flex-direction: column;
            background-color: #212121;
            padding: 40px;
            text-align: center;
            justify-content: center;
            align-items: center;
        }

        .learn-section .text-container {
            color: white;
            margin-bottom: 20px;
        }

        .learn-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
            width: 100%;
            max-width: 900px;
        }

        .learn-box {
            background-color: #2b2b2b; /* Slightly lighter than the background */
            border: 1px solid #3a3a3a; /* Slightly lighter than the box */
            border-radius: 10px;
            padding: 20px;
            color: white;
            font-family: 'San Francisco Display', sans-serif;
            text-align: center;
            font-size: 18px;
        }

        .learn-box:hover {
            background-color: #333333;
            transition: background-color 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://cdn.discordapp.com/attachments/1328041186128171048/1329440659031199784/Screenshot_2025-01-12_125530.png?ex=678a5998&is=67890818&hm=6644c750450d955866b65075480997dd95bbddbb4723507b3edc2e224b17b323&" alt="Logo">
        <div class="nav">
            <a href="about">About</a>
            <a href="products">Products</a>
            <a href="account">Account</a>
        </div>
    </div>

    <div class="content-section">
        <div class="learn-section">
            <div class="text-container">
                <h1>Why we're trusted</h1>
                <p>And why we trust you.</p>
            </div>
            <div class="learn-grid">
                <div class="learn-box" contenteditable="true">Your text here 1</div>
                <div class="learn-box" contenteditable="true">Your text here 2</div>
                <div class="learn-box" contenteditable="true">Your text here 3</div>
                <div class="learn-box" contenteditable="true">Your text here 4</div>
                <div class="learn-box" contenteditable="true">Your text here 5</div>
                <div class="learn-box" contenteditable="true">Your text here 6</div>
            </div>
        </div>
    </div>

    <script>
        // Optional: Add any JavaScript behavior for the grid or boxes here.
    </script>
</body>
</html>
